指定选择范围: 

<input type="text" size="5" id="txtStart" value="3" />-- <input type="text" value="20" id="txtEnd" /> 
<input type="button" value="选择" onclick="selectText()" /> 

	
	
	
	
	<script type="text/javascript" src="../console/jet.base.js"></script>
	<script type="text/javascript" src="../console/jet.string.js"></script>
	<script type="text/javascript" src="../console/jet.http.js"></script>
	<script type="text/javascript" src="../console/jet.console.js"></script>
	<script>var J = new Jet();J.console.enable();</script>		
	<script>	
	
		function selectText(){
			
			var txtStart = document.getElementById('txtStart').value;
			var txtEnd = document.getElementById('txtEnd').value;
			
			if( isNaN(txtStart) || isNaN(txtEnd)  ){
				J.out("请输入数字!");
		　 　　 return;
			}
			
			if( txtStart*1 >= txtEnd*1 ){
				J.out("开始位置必须比结束位置小");
		　　　 	return;
			}
		　 
			var textarea = document.getElementById('txtBox');
			if( textarea.createTextRange  ){
				var range = textarea.createTextRange();
				
				range.collapse(true);
				range.moveStart('character', txtStart );
				range.moveEnd('character', txtEnd );
				range.select();
			}else if( textarea.setSelectionRange ){
				textarea.focus();
				textarea.setSelectionRange( txtStart,txtEnd );				
			}　 
			J.out('选中第'+txtStart+'到'+txtEnd+'个字符的内容');　 　 　 　　 
		} 

	</script>
